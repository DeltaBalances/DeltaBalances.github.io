<!DOCTYPE html>
<html>
	<head>
		<title id="tit">Delta Balances</title>
		<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/js/bignumber.js"></script>
		<script type="text/javascript" src="/js/web3.min.js"></script>	
		<script type="text/javascript" src="/js/jquery.tablesorter.js"></script>
		<script>  var module = {}; </script>
		<script type="text/javascript" src="https://etherdelta.github.io/config.js"></script>
		<script type="text/javascript" src="balances.js"></script>
		<!-- etherdelta bundle.js (somewhat stripped) -->
		<script type="text/javascript" src="bundle.js"></script>
	

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div>
			<span id="headd" >Balances on Etherdelta <span>
				<div>
					<br>
					<input type="text" id="address" placeholder="Public ethereum address: 0x... (length 42)" required pattern="[a-zA-Z0-9]+"> 
					<br>
						<div id="errortext" class="txt" ></div>
					<br>
					<div><button id="refreshButton" type="button"  onclick="myClick()" >Get my balances & transactions</button> </div>
					<br>
					<div id="loading" class="txt"></div>
					<img id= 'loadingIndicator' src="loading.gif" alt="loading indicator" >
					<div id="loadingTx" class = "txt"></div><br>
				</div>
				
				
			</div>
			<div >
				<div class="check" ><label><input type="checkbox" onclick="checkZero()" id="zero" checked>Hide zero balances     </label> </div>
				<div class="check" ><label><input type="checkbox" onclick="checkDecimal()" id="decimals">Show more decimals     </label> </div>
				<div class="check" ><label><input type="checkbox"  onclick="checkRemember()" id="remember" >Remember me     </label> </div>
			</div>
			<br>
			<div id="addr" ></div>
			<br>
			<div>
				<p>Balances:</p>
				<table class="tablesorter" id="resultTable">
				<thead></thead>
				<tbody></tbody>
				</table>
			</div>
			<br>
			<div>
				<p>Deposits and Withdrawals (last 15 in the last 3 days): </p>
				<table class="tablesorter" id="transactionsTable">
				<thead></thead>
				<tbody></tbody>
				</table>
			</div>
			<br>
				<div id="direct" class = "txt"></div>
			<br>
			<p id = "contract"> </p>
			<div>Select contract:</div>
			<div id="selectDiv">  </div>
			<br>
			<p>This website is unaffiliated with <a target="_blank" href="https://etherdelta.github.io/">EtherDelta</a>, this is just a community tool to make life  a bit easier.</p>
			<br>

		</div>
	</body>
</html>
